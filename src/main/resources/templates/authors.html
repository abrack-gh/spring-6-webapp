<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th><ID/th>
    <th>Name</th>
    <th>Books</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">123</td>
    <td th:text="${book.title}">Book Title</td>
    <td th:text="${book.publisher.publisherName}">Publisher Name</td>
    <td th:text="${book.isbn}">ISBN</td>
  </tr>
</table>

</body>
</html>
